<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="\img\menuu.png">
    <link rel="stylesheet" href="style.css">
    <title>Sign In | Food Delivery App</title>
    
</head>
<body>

    <section class="home">

        <div class="image-container">
            <img src="/img/unsplash.jpg" alt="">
        </div>
        <div class="login-text">
            <h3>Login to Food App</h3>

            <form action="">
                <label for="uname"></label>
                <input type="text" id="uname" name="uname" placeholder="Joe,Jimmy"><br>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="JoeJimmy@gmail |"><br>
                <label for="password"></label>
                <input type="password" id="password" name="Password" placeholder="password"><br>

                <button>
                    <a href="#">Sign up</a>
                </button>
            </form>

            <div class="google-sign-up">
                <img src="/img/notification.png" alt="">
                <a href="#">Sign up with Google</a>
            </div> 
            <div class="Alternative">
                <P>Already have an account?</P>
                <a href="#">Sign in</a> 
            </div> 
             
        </div>
        <div class="social-background">
            <p>Follow us</p>
            <ul class="social">
                <li>
                    <a href="#"><img src="/img/home.jpg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="/img/notification.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="/img/twitter.png" alt=""></a>
                </li>
            </ul>
        </div>

    </section>  
</body>
</html>
